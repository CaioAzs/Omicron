<h1 class="mt-4">Clients</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Client List</li>
</ol>
<div class="container">
    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-warning" (click)="newClientButtonClick()">
                <i class="fa fa-plus"></i>
            </button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-condensed table-hover">
                <thead>
                    <th>ID</th>
                    <th>Name</th>
                    <th>CPF</th>
                    <th>Username</th>
                    <th>Phone</th>
                    <th>Date Created</th>
                </thead>
                <tbody>
                    <tr *ngFor="let client of clients">
                        <td>{{client.id}}</td>
                        <td>{{client.name}}</td>
                        <td>{{client.cpf}}</td>
                        <td>{{client.username}}</td>
                        <td>{{client.phone}}</td>
                        <td>{{client.dateCreated}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
