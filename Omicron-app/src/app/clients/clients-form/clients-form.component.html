<h1 class="mt-4">Clients</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Form</li>
</ol>
    <div class="container">
        <form #clientForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-4">
                    <div class="alert alert-success" role="alert" *ngIf="success==true">
                        Success!
                    </div>
                    <div class="alert alert-warning" role="alert" *ngFor="let error of errors">
                        {{error}}
                      </div>
                </div>
            </div>
            <div class="row" *ngIf="client.id">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>ID</label>
                        <input type="text" class="form-control" placeholder="ID" name="id" [ngModel]="client.id" disabled="true">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label></label>
                        <input type="text" class="form-control" placeholder="Date" name="dateCreated" [ngModel]="client.dateCreated" disabled="true">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6"> 
                    <div class="form-group">
                        <label>Name *</label>
                        <input type="text" class="form-control" placeholder="Name" [(ngModel)]="client.name" name="name">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>CPF *</label>
                        <input type="text" class="form-control" placeholder="CPF" name="cpf" [(ngModel)]="client.cpf">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>Phone *</label>
                    <input type="text" class="form-control" placeholder="Phone" name="phone" [(ngModel)]="client.phone">
                </div>
                <div class="col-md-6">
                    <label>Username  *</label>
                    <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="client.username">
                </div>
            </div><br>
            <div class="row">
                <div class="col-md-2">
                    <button type="submit" class="btn btn-success">
                        <i class="fa fa-save"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
